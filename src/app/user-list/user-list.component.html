  <div class="mat-elevation-z8" style="margin-top: 90px" >
      <div class="container">
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                  </mat-form-field>
            </div>
            <div class="col-sm-1"></div>
          </div>
      </div>
      
    <table mat-table [dataSource]="userData" matSort>
  
      <!-- ID Column -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let data"> {{data.id}} </td>
      </ng-container> -->
  
      <!-- Progress Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let userDet"> {{userDet.firstName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let userDet"> {{userDet.lastName}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="displayName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Display Name </th>
          <td mat-cell *matCellDef="let userDet"> {{userDet.displayName}} </td>
        </ng-container>

   <!-- Color Column -->
   <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email ID </th>
      <td mat-cell *matCellDef="let userDet"> {{userDet.email}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let userDet"><button mat-button color="primary" (click)="editEvent(userDet._id)">
            <i class="material-icons">border_color</i>
          <!-- <i class="far fa-2x fa-edit"></i> -->
        </button>
          <button mat-button color="warn" (click)="deleteEvent(userDet._id)">
            <!-- <i class="far fa-2x fa-trash-alt" style="color: rgb(224, 71, 71)" ></i> -->
            <i class="material-icons" style="color: red; font-size: 30px !important;">delete_forever</i></button>
          
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let data; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 25]" showFirstLastButtons></mat-paginator>
  </div>
