<div class="container" style="margin-top: 80px;">
  <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6" style="text-align: center">
          <form [formGroup]="signinForm">
              <mat-card class="example-card">
                  <mat-card-header>
                     <!-- <div mat-card-avatar class="example-header-image"></div>  -->
                    <mat-card-title>Outreach Volunteering</mat-card-title>
                    <mat-card-subtitle>Login</mat-card-subtitle>
                  </mat-card-header>
                  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
                  <mat-card-content>
                        <mat-form-field appearance="outline">
                          <mat-label>Email ID</mat-label>
                          <input matInput placeholder="Email ID" formControlName="email"  required>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                          <mat-label>Password</mat-label>
                          <input matInput placeholder="Password" formControlName="password" type="password"  required>
                        </mat-form-field>
                  </mat-card-content>
                  <mat-card-actions>
                      <button mat-button [disabled]="!signinForm.valid" class="btn btn-primary" (click)="onSubmit()" >Submit</button>
                      <button mat-button routerLink="[/singup]" mat-button color="primary" >Sign Up</button>
                  </mat-card-actions>
                </mat-card>
              </form>
      </div>
      <div class="col-sm-3"></div>
    </div>
</div>
